<script type="text/javascript">
    // 移动端JS
    function bodyScale() {
        var devicewidth = document.documentElement.clientWidth;
        var scale = devicewidth / 640;
        document.body.style.zoom = scale;
    }
    window.onload = window.onresize = function () {
        bodyScale();
    };

 
    // 旋转木马
    $(document).ready(function () {
       var timer = '';
		$('.Cooldog_container').mouseover(function () {
			$('.btn_left').show('1000');
			$('.btn_right').show('1000');
			$('.btn_close').show('1000');
			clearInterval(timer);
		}).mouseleave(function () {
			$('.btn_left').hide('1000');
			$('.btn_right').hide('1000');
			$('.btn_close').hide('1000');
			timer = setInterval(btn_right, 3000);
		});
	
		
		var arr = ['p1', 'p2', 'p3', 'p4', 'p5', 'p6'];
		var index = 0;
		
		//上一张
		$('.btn_left').on('click', function () {
			btn_left();
		});
		
		//下一张
		$('.btn_right').on('click', function () {
			btn_right();
		});
		
		//图片自动轮播
		timer = setInterval(btn_right, 3000);
		
		//点击上一张的封装函数
		function btn_left() {
			arr.unshift(arr[5]);
			arr.pop();
			$('.Cooldog_content li').each(function (i, e) {
				$(e).removeClass().addClass(arr[i]);
			})
			index--;
			if (index < 0) {
				index = 5;
			}
		}
		
		//点击下一张的封装函数
		function btn_right() {
			arr.push(arr[0]);
			arr.shift();
			$('.Cooldog_content li').each(function (i, e) {
				$(e).removeClass().addClass(arr[i]);
			})
			index++;
			if (index > 5) {
				index = 0;
			}
		}		
    });
    
    // 接收iframe发送的数据
    
	window.addEventListener("message", function( e ) {
	    console.log(e.data);
	   $(".box-map").html('');
	   	var mm = '<img  src="'+JSON.parse(e.data).img+'" class="qq">'
	   	 $(".box-map").prepend(mm)
	   	  $(".float").show();
	}, false );
     $(".float").click(function(){
        $(".box-map").html('');
         $(".float").hide()
    });

</script>
